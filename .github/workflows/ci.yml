name: PyNerd CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: pynerd
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv pip install -r pyproject.toml --system
        pip install pytest pytest-django flake8 black

    - name: Lint with Black
      run: |
        black --check .

    - name: Run Tests
      env:
        SECRET_KEY: test_secret_key
        DEBUG: False
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/pynerd
      run: |
        pytest
